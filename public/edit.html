<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu+Mono&display=swap');</style> 
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Loading...</title>
</head>

<body>
  <header class="navbar">
    <a href="/">OSC</a>
    <a href="/login.html">Login</a>
  </header>

  <div class="page-container wiki-content">
    <div class="info-bar">
      <div class="flex-wrap">
        <!-- TODO: Autogenerate this based on data for server (prob fb *sigh*) -->
        <img class="text-center" id="engine-logo" src="images/hakkapeliitta.png" alt="Logo of Hakkapeliitta">

        <ul class="text-center" id="author-list">Authors: <input type="text" id="author-input" size="8">
        <input type="button" id="author-add" value="+"> <input type="button" id="author-remove" value="–"></ul>

        <ul class="text-center" id="os-list">Supported OS:</ul>
        <div class="flex-wrap">
          <div>
            <label for="windows-cbox">Windows</label>
            <input type="checkbox" id="windows-cbox" name="windows-cbox">
          </div>
          <div>
            <label for="linux-cbox">Linux</label>
            <input type="checkbox" id="linux-cbox" name="linux-cbox">
          </div>
          <div>
            <label for="macos-cbox">MacOS</label>
            <input type="checkbox" id="macos-cbox" name="macos-cbox">
          </div>
        </div>

        <ul class="text-center" id="language-label">Programming Language: <input type="text" id="lang-input" size="8"></ul>

        <ul class="text-center" id="license-label">Licensed Under: <input type="text" id="license-input" size="5"></ul>

        <ul class="text-center" id="source-list">Source Code: <input type="text" id="source-input" placeholder="siteName" size="8">
          <input type="url" id="source-url-input" placeholder="URL" size="8"> 
          <input type="button" id="source-add" value="+"> <input type="button" id="source-remove" value="–"></ul>

        <ul class="text-center" id="rating-list">Ratings: <input type="text" id="rating-input" placeholder="siteName" size="8">
          <input type="url" id="rating-url-input" placeholder="URL" size="8"> 
          <input type="button" id="rating-add" value="+"> <input type="button" id="rating-remove" value="–"></ul>

      </div>
    </div>
    <div class="article text-center">
        <textarea id="md-article-edit"></textarea>
        <input type="button" id="submit-button" value="Submit Changes">
    </div>
  </div>

  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/showdown.min.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
