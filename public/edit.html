<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu+Mono&display=swap');</style> 
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Loading...</title>
</head>

<body>
  <div id="popup-background" hidden>
    <div class="popup-box" id="login-popup">
      <div class="popup-close" id="login-popup-close">&times;</div>

      <div class="flex-wrap" style="flex-direction: column; ">
        <h1>Login:</h1>
        <label for="login-email">Email: <input type="email" id="login-email"></label>
        <label for="login-password">Password: <input type="password" id="login-password"></label>
        <input type="button" id="login-button" value="Login">

        <h1>Create Account:</h1>
        <label for="new-account-email">Email: <input type="email" id="new-account-email"></label>
        <label for="new-account-password1">Password: <input type="password" id="new-account-password1"></label>
        <label for="new-account-password2">Confirm Password: <input type="password" id="new-account-password2"></label>
        <input type="button" id="new-account-button" value="Create Account">
      </div>
    </div>

    <div class="popup-box" id="new-engine-popup">
      <div class="popup-close" id="new-engine-popup-close">&times;</div>
      
      <div class="flex-wrap" style="flex-direction: column;">
        <h1>New Engine Name:</h1>
        <input type="text" id="engine-name-input" style="margin: 0px auto;">
        <input type="button" id="new-engine-button" value="Create">
      </div>
    </div>
  </div>
  
  <header class="navbar">
    <span><a href="/">OSC</a>&nbsp;|&nbsp;<a class="popup-trigger" id="new-engine-popup-link">New</a></span>
    <a class="popup-trigger" id="login-popup-link">Login</a>
  </header>

  <div class="page-container wiki-content">
    <div class="info-bar">
      <div class="flex-wrap">
        <img class="text-center" id="engine-logo" src="" alt="Logo">
        <input class="text-center" type="file" id="logo-upload" accept="image/*">

        <ul class="text-center" id="author-list">Authors: <input type="text" id="author-input" size="8">
        <input type="button" id="author-add" value="+"> <input type="button" id="author-remove" value="–"></ul>

        <ul class="text-center" id="os-list">Supported OS:</ul>
        <div class="flex-wrap">
          <div>
            <label for="windows-cbox">Windows</label>
            <input type="checkbox" id="windows-cbox" name="windows-cbox">
          </div>
          <div>
            <label for="linux-cbox">Linux</label>
            <input type="checkbox" id="linux-cbox" name="linux-cbox">
          </div>
          <div>
            <label for="macos-cbox">MacOS</label>
            <input type="checkbox" id="macos-cbox" name="macos-cbox">
          </div>
        </div>

        <ul class="text-center" id="language-label">Programming Language: <input type="text" id="lang-input" size="8"></ul>

        <ul class="text-center" id="license-label">Licensed Under: <input type="text" id="license-input" size="5"></ul>

        <ul class="text-center" id="source-list">Source Code: <input type="text" id="source-input" placeholder="siteName" size="8">
          <input type="url" id="source-url-input" placeholder="URL" size="8"> 
          <input type="button" id="source-add" value="+"> <input type="button" id="source-remove" value="–"></ul>

        <ul class="text-center" id="rating-list">Ratings: <input type="text" id="rating-input" placeholder="siteName" size="8">
          <input type="url" id="rating-url-input" placeholder="URL" size="8"> 
          <input type="button" id="rating-add" value="+"> <input type="button" id="rating-remove" value="–"></ul>

      </div>
    </div>
    <div class="article text-center">
        <textarea id="md-article-edit"></textarea>
        <input type="button" id="submit-button" value="Submit Changes">
    </div>
  </div>

  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/showdown.min.js"></script>
  <script src="scripts/purify.min.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
